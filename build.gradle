buildscript {
	ext {
		springBootVersion = '1.5.6.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

// Uncomment these lines to make test green
//configurations {
//	testRuntime.exclude module: 'spring-cloud-starter-kubernetes'
//}

dependencies {
	compile('io.fabric8:spring-cloud-starter-kubernetes:0.1.6')
	compile('org.springframework.boot:spring-boot-starter-web')

	testCompile('org.springframework.boot:spring-boot-starter-test')
}

test {
	systemProperties('spring.cloud.kubernetes.enabled': 'false')
}
